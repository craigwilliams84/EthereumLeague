<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Bank
        </h1>
    </div>
</div>
<ng-include src="'messages.html'"></ng-include>

<div class="row" ng-show="availableFunds <= 0">
    <div class="no-data">
        <span>You do not currently have any funds that can be withdrawn.</span>
    </div>
</div>

<div class="row" ng-show="availableFunds > 0">
    <div class="alert alert-info alert-access-requests" role="alert">
        <div class="row">
            <div class="col-md-11">
                <span class="glyphicon glyphicon-lock"></span> <span>You currently have {{ availableFunds.toString() }} ether that can be withdrawn to your account.</span>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-primary btn-sm" ng-click="withdrawFunds()">Withdraw</button>
            </div>
        </div>
    </div>
</div>
