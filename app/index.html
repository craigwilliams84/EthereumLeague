<!DOCTYPE html>
<html ng-app="etherLeagueApp" ng-controller="etherLeagueController">
<head>
    <base href="."/>
    <title>EtherLeague - A Blockchain League Manager</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/etherLeague.css">

    <script src="./js/bundle.js"></script>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

                <a class="navbar-brand" href="#">EtherLeague</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#/myLeagues/">My Leagues <span class="sr-only">(current)</span></a></li>
                    <li><a href="#/join/">Search / Join</a></li>
                    <li><a href="#/bank/">Bank</a></li>
                    <li><a href="#/admin/">Admin</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><p class="navbar-text">Balance: {{ balance }}</p></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</head>
<body>
<div class="container">
    <div class="alert alert-success" role="alert" ng-hide="!successMessage">{{ successMessage }}</div>
    <div class="alert alert-info" role="alert" ng-hide="!infoMessage">{{ infoMessage }}</div>
    <div class="alert alert-danger" role="alert" ng-hide="!errorMessage">{{ errorMessage }}</div>
    <div ng-view></div>
</div>
</body>
</html>
